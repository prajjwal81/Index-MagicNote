<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Form Validation</title>
</head>

<body>
    <div id = "success"class="alert alert-warning alert-dismissible fade " role="alert">
        <strong></strong> Your form is successfully submitted
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div id = "faliure"class="alert alert-warning alert-dismissible fade " role="alert">
        <strong></strong> Your form is successfully submitted
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <div class="container my-3">
        <h1>AP Travel Agency</h1>
        <div class="mb-3">
            <label for="name" class="form-label">User Name</label>
            <input type="text" class="form-control is-invalid" id="user" placeholder="Enter your name">
            <div class="invalid-feedback">
                Your username must be 2-10 characters long and should not start with a number
              </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control is-invalid" id="email" placeholder="Enter your email address">
            <div class="invalid-feedback">
                Enter your valid email address
              </div>

        </div>
        <div class="mb-3">
            <label for="car" class="form-label">Select Your Car</label>
            <select class="form-control" id="car">
                <option selected>Open this select menu</option>
                <option value="1">Fortuner</option>
                <option value="2">Mercedes</option>
                <option value="3">Ginni</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter your Address</label>
            <textarea class="form-control" id="adress" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control is-invalid" id="phone" placeholder="Enter your number">
            <div class="invalid-feedback">
                Your phone number must be of 10 digits . 
              </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Any other Query</label>
            <textarea class="form-control" id="message" rows="5"></textarea>
        </div>
        <button  id = "submit" type="button" class="btn btn-primary">Submit</button>




    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="form.js"></script>
